<!doctype html>
<html lang="en">
<head>https://www.linkedin.com/in/kervin5/
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wiki Hunt</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div class="colored-bg expanded">
    <div class="header">
        <div class="title">
            <h1><span>W</span>ikihunt <span><i class="fa fa-globe" aria-hidden="true"></i></span></h1>
            <div class="subtitle">
                <p>The best Wikipedia search engine</p>
            </div>
        </div>

        <div class="social">
            <a href="https://github.com/kervin5/wikipedia-search"><i class="fa fa-github" aria-hidden="true"></i></a>
            <a href="https://www.linkedin.com/in/kervin5/"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
        </div>
    </div>
    <div class="random-article">
        <a href="https://en.wikipedia.org/wiki/Special:Random">random <i class="fa fa-random" aria-hidden="true"></i></a>
    </div>
    <form onsubmit="submitFn(this, event);">
        <div class="search-wrapper">
            <div class="input-holder">
                <input type="text" class="search-input" placeholder="Type to search" />
                <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
                <div class="loader"></div>
            </div>
            <span class="close" onclick="searchToggle(this, event);"></span>
            <div class="error-container">
                <span class="error-text">Yup yup! Add some text friend :D</span>
            </div>
            <br />
        </div>
    </form>

</div>

<div class="results-wrapper">
    <div class="search-query">
        <h2>Showing results for: <span class="words"></span></h2>
    </div>
    <div class="results">
    </div>
</div>

<footer>
    <p>made by <i class="fa fa-hand-paper-o" aria-hidden="true"></i> and with <i class="fa fa-heart" aria-hidden="true"></i> by
        <a href="http://kervin.greenjocote.com">Kervin</a> </p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="js/min/script-min.js"></script>
</body>
</html>
